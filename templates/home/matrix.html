<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: sans-serif;
      }
      .header {
        background-color: blue;
        color: white;
        padding: 20px;
      }
      .header h1 {
        margin: 0;
      }
      .hero {
        text-align: center;
        margin-top: 40px;
      }
      .hero h2 {
        font-size: 36px;
      }
      .hero img {
        width: 400px;
        height: auto;
      }
      .hero button {
        background-color: blue;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      .hero button:hover {
        background-color: #0077cc;
      }
      .logos {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 40px;
      }
      .logos img {
        height: 40px;
        margin-right: 20px;
      }
      .about {
        text-align: center;
        margin-top: 80px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>ARSHA</h1>
    </div>
    <div class="hero">
      <h2>Better Solutions For Your Business</h2>
      <img src="laptop-graphic.png" alt="Laptop graphic">
      <div>
        <button>Get Started</button>
        <button>Watch Video</button>
      </div>
    </div>
    <div class="logos">
      <img src="myob-logo.png" alt="myob logo">
      <img src="belimo-logo.png" alt="BELIMO logo">
      <img src="lilly-logo.png" alt="Lilly logo">
      <img src="citrus-logo.png" alt="citrus logo">
      <img src="trustly-logo.png" alt="Trustly logo">
    </div>
    <div class="about">
      <h2>ABOUT US</h2>
    </div>
  </body>
</html>
